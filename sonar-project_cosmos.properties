# Project identification
sonar.projectKey=cosmosdb-sonarqube
sonar.projectName=Cosmos DB SonarQube Integration
sonar.projectVersion=1.0

# Source configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/.git/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/build/**,**/dist/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/test/**,**/tests/**
sonar.test.exclusions=**/node_modules/**,**/target/**

# Coverage configuration (uncomment based on your project type)
# For JavaScript/TypeScript:
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# For Java:
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
# For Python:
# sonar.python.coverage.reportPaths=coverage.xml

# Language-specific settings
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true

# Scanner configuration
sonar.working.directory=.scannerwork
