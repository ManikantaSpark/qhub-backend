# SonarQube Project Configuration - Cosmos DB SonarQube Integration
sonar.projectKey=cosmosdb-sonarqube
sonar.projectName=cosmos db sonarqube
sonar.projectVersion=1.0

# Source configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/.git/**,**/coverage/**,**/*.test.js,**/*.spec.js,**/build/**,**/dist/**,**/sonar-results/**,**/.env,**/logs/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/test/**,**/tests/**,**/__tests__/**
sonar.test.exclusions=**/node_modules/**,**/target/**

# Coverage reports (based on typical backend project structure)
# For Node.js/JavaScript backend:
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# For Java backend:
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
# For Python backend:
# sonar.python.coverage.reportPaths=coverage.xml

# Language-specific settings
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true

# Scanner working directory
sonar.working.directory=.sonar

# Project-specific settings
sonar.scm.provider=git
sonar.links.homepage=https://github.com/ManikantaSpark/qhub-backend
sonar.links.scm=https://github.com/ManikantaSpark/qhub-backend.git

# Backend-specific exclusions for better analysis
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/target/**,**/.git/**,**/logs/**,**/*.log,**/.env*,**/coverage/**,**/temp/**,**/tmp/**
